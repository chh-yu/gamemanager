<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Damage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-damage" data-rule="required" class="form-control" name="row[damage]" type="number" value="{$row.damage|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Damagepro')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-damagepro" data-rule="required" class="form-control" name="row[damagepro]" type="number" value="{$row.damagepro|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Distance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-distance" data-rule="required" class="form-control" name="row[distance]" type="number" value="{$row.distance|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Durability')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-durability" data-rule="required" class="form-control" name="row[durability]" type="number" value="{$row.durability|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Introduction')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-introduction" data-rule="required" class="form-control" name="row[introduction]" type="text" value="{$row.introduction|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
